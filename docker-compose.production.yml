# Production docker-compose File
version: "3.7"
services:
  db:
    image: mariadb:10.9
    container_name: lolapi-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_NAME: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - lol-api
  app:
    image: ghcr.io/phinocio/loadorderlibrary-api:latest
    container_name: lolapi-prod
    restart: unless-stopped
    entrypoint: sh -c "php artisan config:cache && php artisan route:cache && php artisan migrate:fresh --seed --force && exec php-fpm"
    env_file: .env
    environment:
      USER: ${USER}
    volumes:
      - ./storage/:/var/www/storage/
    networks:
      - lol-api
    depends_on: [db]
  nginx:
    image: nginx:1.25.0-alpine
    container_name: lolapi-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./public:/var/www/public
      - ./docker/prod/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/prod/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - /var/log/nginx/lolapi-prod:/var/log/nginx
    networks:
      - lol-api
    depends_on: [app]

networks:
  lol-api:
    driver: bridge

volumes:
  mariadb_data:
