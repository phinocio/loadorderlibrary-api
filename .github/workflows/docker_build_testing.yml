name: Create Testing Container

env:
  IMAGE_NAME: loadorderlibrary-api

on:
  push:
    branches: [ testing ]

jobs:
  build:
    name: Build Testing Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Build Container Image
        run: docker build . --file Dockerfile --target prod --tag $IMAGE_NAME:testing
      
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Push image to GitHub CR
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:testing
          docker push $IMAGE_ID
        
