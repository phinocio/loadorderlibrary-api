name: Create Testing Container

env:
  IMAGE_NAME: loadorderlibrary-api
  
on:
  push:
    branches: [ testing ]

jobs:
  build:
    name: Build Testing Container
    runs-on: ubuntu-latest
    env:
      TAG: $IMAGE_NAME
      USER: ${{ github.repository_owner }}
      REGISTRY: ghcr.io
      VERSION: testing
    steps:
      - uses: actions/checkout@v2
      
      - name: Build Container Image
        run: docker build --target prod -t $IMAGE_NAME:testing .
      
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Push image to GitHub CR
        run: |
          IMAGE_ID=ghcr.io/$USER/$IMAGE_NAME:$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID
          docker push $IMAGE_ID
        
